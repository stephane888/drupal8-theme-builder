## les champs configurable doivent avoir un _ et les autre __

# Configuration du pre entete.
theme_builder_topheader_status: false
theme_builder_topheader_value: 'default'
theme_builder_topheader_routes: ''

#Configuration de l'entete
theme_builder_header_status: true
theme_builder_header_value: 'logo_center'
theme_builder_header_routes: ''

# Configuation du slider
theme_builder_slide_status: true
theme_builder_slide_value: 'CarouselBootstrap'  # permet de charger le model de disporama.
theme_builder_slide_provider: 'theme' # Le founirsseur de contenu qui peut etre via le theme, un type de node ou une views.
theme_builder_slide_routes: 'view.frontpage.page_1' # listes les routes qui doivent afficher le contenu.


# Configuration de cards.
theme_builder_cards_status: true
theme_builder_cards_value: 'IconeModelFlat' # model par defaut pour ce theme.
theme_builder_cards_provider: 'theme'
theme_builder_cards_nombre_item: 8
theme_builder_cards_routes: 'view.frontpage.page_1'

# Configuration de carouselcards.
theme_builder_carouselcards_status: true
theme_builder_carouselcards_value: 'Modele1' # model par defaut pour ce theme.
theme_builder_carouselcards_provider: 'theme'
theme_builder_carouselcards_nombre_item: 7
theme_builder_carouselcards_routes: 'view.frontpage.page_1'

# Configuration de callactions.
theme_builder_callactions_status: true
theme_builder_callactions_value: 'TextActionModele1' # model par defaut pour ce theme.
theme_builder_callactions_provider: 'theme'
theme_builder_callactions_routes: 'view.frontpage.page_1'

# Configuration de comments.
theme_builder_comments_status: true
theme_builder_comments_value: 'TextActionModele1' # model par defaut pour ce theme.
theme_builder_comments_provider: 'theme'
theme_builder_comments_routes: 'view.frontpage.page_1'

# Configuration de footers.
theme_builder_footers_status: true
theme_builder_footers_value: 'footerm1' # model par defaut pour ce theme.
theme_builder_footers_provider: 'theme'
theme_builder_footers_routes: ''

# Configuration de theme_builder_imagetextrightleft
theme_builder_imagetextrightleft_status: true
theme_builder_imagetextrightleft_value: default
theme_builder_imagetextrightleft_provider: theme
theme_builder_imagetextrightleft_routes: view.frontpage.page_1
theme_builder_imagetextrightleft:
  displays:
    front:
      route: view.frontpage.page_1
      model: default
      provider: theme
      region: before_content
      weight: '5'
    page0:
      route: entity.node.canonical
      nid: '48'
      model: ModelM1
      provider: custom
      region: before_content
      weight: '-100'
      options:
        title: 'Nous créons votre boutique en ligne'
        text: '<p contenteditable="true" spellcheckker="false">Vous souhaitez créer votre site e-commerce ? On estime que 94% des ventes se font aujourd''hui via internet. Mettez toutes les chances de votre coté et offrez vous le e-commerce de vos rêves.</p> <p>Vendez vos produits en ligne facilement, rapidement et de manière sécurisée</p>'
































# Disable the CDN provider so compiled source files can be used.
cdn_provider: ''
